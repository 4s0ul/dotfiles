[main]
font = JettBrainsMono Nerd Font:size=16
icons-enabled = false
width = 20
horizontal-pad = 20
lines = 10

[border]
width = 3
radius = 0

[colors]
background=000000D9      # near-black with transparency
text=eeeeeeff            # bright white text
prompt=ccccccff          # slightly dimmer gray for prompt
placeholder=888888ff     # mid-gray placeholder
input=fffffffe           # pure white input text
match=ddddddff           # light gray for matches
selection=333333ff       # dark gray highlight
selection-text=ffffffff  # white text on selection
selection-match=bbbbbbff # soft gray for matched part inside selection
counter=777777ff         # neutral gray counter
border=fffffffe          # subtle border contrast
